<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Konto erstellen</h3>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="loginForm" action="#" method="POST">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-700">Vorname</label>
                <input formControlName="firstname" type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['firstname'].dirty || loginForm.controls['firstname'].touched" class="error">
                  <p *ngIf="loginForm.controls['firstname'].errors">
                    Ein Vorname muss eingegeben werden.
                  </p>
                </div>
              </div>


              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Nachname</label>
                <input formControlName="lastname" type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['lastname'].dirty || loginForm.controls['lastname'].touched" class="error">
                  <p *ngIf="loginForm.controls['lastname'].errors">
                    Ein Nachname muss eingegeben werden.
                  </p>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="block text-sm font-medium text-gray-700">E-Mail Adresse</label>
                <input formControlName="mail" type="text" name="email-address" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['mail'].dirty || loginForm.controls['mail'].touched" class="error">
                  <p *ngIf="loginForm.controls['mail'].errors">
                    Ein Nachname muss eingegeben werden.
                  </p>
                </div>
              </div>

              <div class="col-span-6">
                <label for="street-address" class="block text-sm font-medium text-gray-700">StraÃŸe und Hausnummer</label>
                <input formControlName="adresse" type="text" name="street-address" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['adresse'].dirty || loginForm.controls['adresse'].touched" class="error">
                  <p *ngIf="loginForm.controls['adresse'].errors">
                    Ein Nachname muss eingegeben werden.
                  </p>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="city" class="block text-sm font-medium text-gray-700">Stadt</label>
                <input formControlName="city" type="text" name="city" id="city" autocomplete="address-level2" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['city'].dirty || loginForm.controls['city'].touched" class="error">
                  <p *ngIf="loginForm.controls['city'].errors">
                    Ein Nachname muss eingegeben werden.
                  </p>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="postal-code" class="block text-sm font-medium text-gray-700">Postleitzahl</label>
                <input formControlName="plz" type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div *ngIf="loginForm.controls['plz'].dirty || loginForm.controls['plz'].touched" class="error">
                  <p *ngIf="loginForm.controls['plz'].errors">
                    Ein Nachname muss eingegeben werden.
                  </p>
                </div>
              </div>

            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button [disabled]="!(loginForm.valid && (loginForm.dirty || loginForm.touched))" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Konto erstellen</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
