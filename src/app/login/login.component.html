<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Berliner_Polizei.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Anmelden</h2>
    </div>
    <form [formGroup]="loginForm" class="mt-8 space-y-6" action="#" #user="ngForm" method="POST" (ngSubmit)="anmelden(user.value)">
      <div class="rounded-md shadow-sm">
        <div>
          <label for="usermail" class="sr-only">E-Mail</label>
          <input formControlName="usermail" id="email" name="email" type="text" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md  sm:text-sm" placeholder="E-Mail">
        </div>
        <div *ngIf="loginForm.controls['usermail'].dirty || loginForm.controls['usermail'].touched" class="error">
          <p *ngIf="loginForm.controls['usermail'].errors">
            Eine E-Mail Adresse muss eingegeben werden.
          </p>
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input formControlName="password" id="password" name="password" type="password" autocomplete="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md  sm:text-sm" placeholder="Password">
        </div>
        <div *ngIf="loginForm.controls['password'].dirty || loginForm.controls['password'].touched" class="error">
          <p *ngIf="loginForm.controls['password'].errors">
            Ein Passwort muss eingegeben werden.
          </p>
        </div>
      </div>

      <div *ngIf="check" role="alert">
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Fehler - Anmeldung fehlgeschlagen
        </div>
        <div *ngIf="check" class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
          <p>Ihre angegebene E-Mail oder das Passwort ist falsch</p>
          <br>
          <p></p>
        </div>
      </div>
       <div class="flex items-center justify-between">
         <div class="flex items-center">
           <input for="rememberme" id="rememberme" name="rememberme" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" (change)="remember($event)">
           <label for="rememberme" class="ml-2 block text-sm text-gray-900"> Angemeldet bleiben </label>
         </div>
          <div class="text-sm">
            <button [routerLink]="['/registrierung']" class="font-medium text-indigo-600 hover:text-indigo-500"> Kein Konto? Hier Konto erstellen </button>
          </div>
        </div>

        <div>
          <button [disabled]="!(loginForm.valid && (loginForm.dirty || loginForm.touched))" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Anmelden
          </button>
        </div>
    </form>
  </div>
</div>
